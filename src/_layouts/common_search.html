---
layout: default
issearch: true
---
{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h3>
        {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
        <a href="{{url}}">{{title}}</a>
      </h3>
    </article>
  {{/entries}}
</script>
{% endraw %}
<div class="panel results-page">
  <section id="search-results" style="display: none;">
    <h1>{% if page.lang == 'es' %}Resultados de busqueda{% else %}Search results{% endif %}</h1>
   <div class="entries">
   </div>
  </section>
</div>
