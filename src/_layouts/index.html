---
layout: default
frontpage: 1
---

<div id="home">
  <h1>{{ page.page_title }}</h1>
  <ul class="posts" class="panel">
    {% for post in site.posts %}
      {% if post.language == page.lang %}
        <li class="panel post-panel">
          <span class="date-label label">{{ post.date | localize: page.lang, '%d %B %Y' }}</span>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt | strip_html }}</p>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
